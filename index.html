<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.C.C - Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark">T.C.C</div>

  <!-- Pantalla Bienvenida -->
  <div class="ventana active" id="ventana-bienvenida">
    <h1>Bienvenido</h1>
    <button onclick="mostrarVentana('login')">Iniciar Sesi칩n</button>
    <button onclick="mostrarVentana('register')">Registrarse</button>
  </div>

  <!-- Pantalla Login -->
  <div class="ventana" id="ventana-login">
    <h2>Iniciar Sesi칩n</h2>
    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPassword" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <button class="volver" onclick="mostrarVentana('bienvenida')">Volver</button>
    <p id="loginMensaje"></p>
  </div>

  <!-- Pantalla Registro -->
  <div class="ventana" id="ventana-register">
    <h2>Crear Cuenta</h2>
    <input type="email" id="registerEmail" placeholder="Correo">
    <input type="password" id="registerPassword" placeholder="Contrase침a">
    <button onclick="registrar()">Registrar</button>
    <button class="volver" onclick="mostrarVentana('bienvenida')">Volver</button>
    <p id="registerMensaje"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "ctcordova-c71e2.firebaseapp.com",
      projectId: "ctcordova-c71e2",
      storageBucket: "ctcordova-c71e2.appspot.com",
      messagingSenderId: "1099351775675",
      appId: "1:1099351775675:web:7e0dc6cf2d571a9df4c9e9"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function mostrarVentana(nombre) {
      document.querySelectorAll(".ventana").forEach(v => v.classList.remove("active"));
      document.getElementById("ventana-" + nombre).classList.add("active");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(user => {
          document.getElementById("loginMensaje").innerText = "Bienvenido " + user.user.email;
        })
        .catch(err => {
          document.getElementById("loginMensaje").innerText = err.message;
        });
    }

    function registrar() {
      const email = document.getElementById("registerEmail").value;
      const pass = document.getElementById("registerPassword").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(user => {
          document.getElementById("registerMensaje").innerText = "Cuenta creada: " + user.user.email;
        })
        .catch(err => {
          document.getElementById("registerMensaje").innerText = err.message;
        });
    }
  </script>
</body>
</html>
