<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto ctcordova</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <header>
    <h1>Este es mi proyecto ctcordova</h1>
  </header>

  <div class="background-3d-layer"></div>
  <div class="background-3d-layer2"></div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return false;">
      <label for="email">Correo</label>
      <input type="text" id="email" placeholder="Ingresa tu correo">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">

      <button type="button" onclick="login()">Entrar</button>
      <p id="mensaje"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // ⚠️ Reemplaza estos valores con tu configuración real desde Firebase Console
    const firebaseConfig = {
  apiKey: "AIzaSyCpLKNwLByE30WAXcYyp-DtOiZY7WGA",
  authDomain: "ctcordova-c71e2.firebaseapp.com",
  projectId: "ctcordova-c71e2",
  storageBucket: "ctcordova-c71e2.appspot.com",
  messagingSenderId: "1099351775675",
  appId: "1:1099351775675:web:7e0dc6f2d571a9dfc49e9e",
  measurementId: "G-VRG1GJ79QT"
};

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Función de login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          mensaje.textContent = "✅ Bienvenido " + email;
          mensaje.className = "success";
        })
        .catch(error => {
          mensaje.textContent = "❌ " + error.message;
          mensaje.className = "error";
        });
    }
  </script>
</body>
</html>
