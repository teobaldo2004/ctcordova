<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto ctcordova</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Este es mi proyecto ctcordova</h1>
  </header>

  <!-- Ventana de login / registro -->
  <div id="login-container" class="login-container animate-in">
    <div class="tabs">
      <button class="tab-button active" onclick="mostrarTab('login', event)">Iniciar Sesión</button>
      <button class="tab-button" onclick="mostrarTab('registro', event)">Registrarse</button>
    </div>

    <!-- Login -->
    <div id="tab-login" class="tab-content active">
      <label>Correo</label>
      <input type="text" id="email" placeholder="Ingresa tu correo">
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
      <button onclick="login()">Entrar</button>
    </div>

    <!-- Registro -->
    <div id="tab-registro" class="tab-content">
      <label>Correo</label>
      <input type="text" id="email-reg" placeholder="Crea tu correo">
      <label>Contraseña</label>
      <input type="password" id="password-reg" placeholder="Crea tu contraseña">
      <button onclick="registrar()">Crear cuenta</button>
    </div>

    <p id="mensaje"></p>
  </div>

  <!-- Ventana bienvenida -->
  <div id="bienvenida-container" class="login-container" style="display:none;">
    <h2 id="bienvenida"></h2>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <!-- Firebase SDK v8 (más simple) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpLKNwLByE38WoAxCvyp-DtoiZY7WGA",
      authDomain: "ctcordova-c71e2.firebaseapp.com",
      projectId: "ctcordova-c71e2",
      storageBucket: "ctcordova-c71e2.appspot.com",
      messagingSenderId: "1099351775675",
      appId: "1:1099351775675:web:7e0dc6f2d571a9dfc49e9e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Tabs
    function mostrarTab(tab, e) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      e.target.classList.add('active');
    }

    // Animación helpers
    function showWithAnimation(elementIn, elementOut) {
      if (elementOut) {
        elementOut.classList.add("animate-out");
        setTimeout(() => {
          elementOut.style.display = "none";
          elementOut.classList.remove("animate-out");

          elementIn.style.display = "block";
          elementIn.classList.add("animate-in");
          setTimeout(() => elementIn.classList.remove("animate-in"), 400);
        }, 400);
      } else {
        elementIn.style.display = "block";
        elementIn.classList.add("animate-in");
        setTimeout(() => elementIn.classList.remove("animate-in"), 400);
      }
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("bienvenida").textContent = "✅ Bienvenido " + email;
          showWithAnimation(document.getElementById("bienvenida-container"), document.getElementById("login-container"));
        })
        .catch(error => {
          mensaje.textContent = "❌ " + error.message;
          mensaje.className = "error";
        });
    }

    // Registro
    function registrar() {
      const email = document.getElementById("email-reg").value;
      const password = document.getElementById("password-reg").value;
      const mensaje = document.getElementById("mensaje");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("bienvenida").textContent = "✅ Bienvenido " + email;
          showWithAnimation(document.getElementById("bienvenida-container"), document.getElementById("login-container"));
        })
        .catch(error => {
          mensaje.textContent = "❌ " + error.message;
          mensaje.className = "error";
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        showWithAnimation(document.getElementById("login-container"), document.getElementById("bienvenida-container"));
      });
    }
  </script>
</body>
</html>
