<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto ctcordova</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Este es mi proyecto ctcordova</h1>
  </header>

  <!-- Contenedor estilo vidrio -->
  <div class="login-container">
    <div class="tabs">
      <button class="tab-button active" onclick="mostrarTab('login')">Iniciar Sesión</button>
      <button class="tab-button" onclick="mostrarTab('registro')">Registrarse</button>
    </div>

    <!-- Formulario login -->
    <div id="tab-login" class="tab-content active">
      <label for="email">Correo</label>
      <input type="text" id="email" placeholder="Ingresa tu correo">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">

      <button onclick="login()">Entrar</button>
    </div>

    <!-- Formulario registro -->
    <div id="tab-registro" class="tab-content">
      <label for="email-reg">Correo</label>
      <input type="text" id="email-reg" placeholder="Crea tu correo">

      <label for="password-reg">Contraseña</label>
      <input type="password" id="password-reg" placeholder="Crea tu contraseña">

      <button onclick="registrar()">Crear cuenta</button>
    </div>

    <p id="mensaje"></p>
  </div>

  <!-- Contenedor bienvenida -->
  <div id="bienvenida-container" class="login-container" style="display:none;">
    <h2 id="bienvenida"></h2>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpLKNwLByE38WoAxCvyp-DtoiZY7WGA",
      authDomain: "ctcordova-c71e2.firebaseapp.com",
      projectId: "ctcordova-c71e2",
      storageBucket: "ctcordova-c71e2.appspot.com",
      messagingSenderId: "1099351775675",
      appId: "1:1099351775675:web:7e0dc6f2d571a9dfc49e9e",
      measurementId: "G-VRG1GJ79QT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Tabs
    function mostrarTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      event.target.classList.add('active');
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          mostrarBienvenida(userCredential.user.email);
        })
        .catch(error => {
          mensaje.textContent = "❌ " + error.message;
          mensaje.className = "error";
        });
    }

    // Registro
    function registrar() {
      const email = document.getElementById("email-reg").value;
      const password = document.getElementById("password-reg").value;
      const mensaje = document.getElementById("mensaje");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          mostrarBienvenida(userCredential.user.email);
        })
        .catch(error => {
          mensaje.textContent = "❌ " + error.message;
          mensaje.className = "error";
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("bienvenida-container").style.display = "none";
        document.querySelector(".login-container").style.display = "block";
      });
    }

    // Bienvenida
    function mostrarBienvenida(email) {
      document.querySelector(".login-container").style.display = "none";
      document.getElementById("bienvenida-container").style.display = "block";
      document.getElementById("bienvenida").textContent = "✅ Bienvenido " + email;
    }
  </script>
</body>
</html>
