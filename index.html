<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Proyecto ctcordova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Este es mi proyecto ctcordova</h1>
    </header>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
            <div id="mensaje"></div>
        </form>
    </div>
    <script>
        // Usuario y contraseña de ejemplo (solo para pruebas)
        const USER = "usuario";
        const PASS = "1234";
        const mensajeDiv = document.getElementById('mensaje');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            if (usuario === USER && password === PASS) {
                mensajeDiv.textContent = "¡Bienvenido!";
                mensajeDiv.className = "success";
            } else {
                mensajeDiv.textContent = "Usuario o contraseña incorrectos";
                mensajeDiv.className = "error";
            }
        });
    </script>
</body>
</html>
