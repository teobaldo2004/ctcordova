<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.C.C - Proyecto</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark">T.C.C</div>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <!-- Pantalla Bienvenida -->
  <div class="ventana active animate-in" id="ventana-bienvenida">
    <h1>Bienvenido</h1>
    <p>Accede o crea una nueva cuenta para continuar</p>
    <button onclick="mostrarVentana('login')">Iniciar Sesión</button>
    <button onclick="mostrarVentana('register')">Registrarse</button>
  </div>

  <!-- Pantalla Login -->
  <div class="ventana" id="ventana-login">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p id="loginMensaje"></p>
    <button class="volver" onclick="mostrarVentana('bienvenida')">Volver</button>
  </div>

  <!-- Pantalla Registro -->
  <div class="ventana" id="ventana-register">
    <h2>Crear Cuenta</h2>
    <input type="email" id="registerEmail" placeholder="Correo">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <button onclick="registrar()">Registrar</button>
    <p id="registerMensaje"></p>
    <button class="volver" onclick="mostrarVentana('bienvenida')">Volver</button>
  </div>

  <!-- Pantalla Usuario Logeado -->
  <div class="ventana" id="ventana-home">
    <h2>¡Bienvenido!</h2>
    <p id="userEmail"></p>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
